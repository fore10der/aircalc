version: '3.7'

services:
  web:
    build:
      context: ./
      dockerfile: ./docker/django/Dockerfile
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    command: gunicorn gss.wsgi:application --bind 0.0.0.0:8000
    expose: 
      - 8000
    depends_on:
      - db
  db:
    image: postgres:11.1-alpine
  nginx:
    build: 
      context: ./
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
    - 1337:80
    depends_on:
    - web

volumes: 
  static_volume:
  media_volume: