<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.bundle.css" />
  <meta charset="UTF-8">
  <title>GSS-login</title>
</head>
<body>
<div class="login-wrapper">
  <div class="login">
  <div class="login-form">
    <form>
      <div class="login-form-notification"><span>Wrong password!</span></div>    	
      <p>Username</p>
      <input type="text" placeholder="Your Username"/>
      <hr>
      <p>Password</p>
      <input type="password" placeholder="Your Password"/>
      <hr>
      <button>Login</button>
    </form>
  </div>
</div>
</div>

</body>
</html>
