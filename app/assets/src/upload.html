<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>GSS-upload</title>
	<link rel="stylesheet" href="styles.bundle.scss" />
</head>
<header>
  <div class="header">
      <a href="#">Upload</a>
      <a class="central_link" href="#">Report</a>
      <a href="#">Logout</a>
  </div> 
</header>
<body>
	<div class="upload">
    <div class="upload_container">
      <div class="container">
        <div class="upload_place_container">
        
        </div>
      </div>
    </div>
    <div class="upload_history_container">    
      <div class="container">
  	   <p class="upload_history_main_title">Upload history</p>
        <a href="#"><div class="upload_history">
          <div class="row">
            <div class="col-md-6">
            <span class="upload_history_title">Your name</span>
          </div>
          <div class="col-md-3">
            <span class="upload_history_title">File name</span>
          </div>
          <div class="col-md-3">
          <span class="upload_history_title">Create date</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <span class="upload_history_info">Full name</span>
            <hr>
          </div>
        <div class="col-md-3">
          <span class="upload_history_info">Filename.xlsx</span>
        <hr>
        </div>
        <div class="col-md-3">
          <span class="upload_history_info">dd.mm.aaaa</span>
          <hr>
      </div>
    </div>
  </div>
</a>
<a href="#"><div class="upload_history">
  <div class="row">
    <div class="col-md-6">
      <span class="upload_history_title">Your name</span>
    </div>
    <div class="col-md-3">
      <span class="upload_history_title">File name</span>
    </div>
    <div class="col-md-3">
      <span class="upload_history_title">Create date</span>
    </div>
  </div>
    <div class="row">
    <div class="col-md-6">
      <span class="upload_history_info">Full name</span>
      <hr>
    </div>
    <div class="col-md-3">
      <span class="upload_history_info">Filename.xlsx</span>
      <hr>
    </div>
    <div class="col-md-3">
      <span class="upload_history_info">dd.mm.aaaa</span>
      <hr>
    </div>
  </div>
</div>
</a>
<div class="upload_history_is_empty">
	<p>Is Empty</p>
</div>
<div class="pager upload_pager">
  <div class="prev"><i class="fas fa-angle-left"></i></div>
  <div class="pagenum">1</div>
  <div class="next"><i class="fas fa-angle-right"></i></div>
</div>
</div>
</div>
</div>
</body>
</html>
