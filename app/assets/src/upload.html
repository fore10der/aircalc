<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GSS-upload</title>
	<link rel="stylesheet" href="styles.bundle.scss" />
</head>
<header>
  <div class="header">
      <a class="header_upload_title" href="#">Upload</a>
      <a class="header_report_title" href="#">Report</a>
      <a class="header_logout_title" href="#">Logout</a>
  </div> 
</header>
<body>
	<div class="upload">
    <div class="upload_container">
      <div class="container">
  <form action="" id="fileupload" class="upload_place_container_stage_2" class="upload_place_container_stage_1"  >
            <button><span>Send file</span></button>
            <div class="upload_place_container_message_1"><p>Please, transfer the working file</p></div>
            <div class="upload_place_container_message_2"><p>Please send a Myfile.xlsx file to complete the operation</p></div>
  </div> 
      </div>
    </div>
    <div class="upload_history_container">    
      <div class="container">
  	   <p class="upload_history_main_title">Upload history</p>
        <a href="#"><div class="upload_history">
          <div class="row">
            <div class="col-md-6">
            <span class="upload_history_title">Your name</span>
          </div>
          <div class="col-md-3">
            <span class="upload_history_title">File name</span>
          </div>
          <div class="col-md-3">
          <span class="upload_history_title">Create date</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <span class="upload_history_info">Full name</span>
            <hr>
          </div>
        <div class="col-md-3">
          <span class="upload_history_info">Filename.xlsx</span>
        <hr>
        </div>
        <div class="col-md-3">
          <span class="upload_history_info">dd.mm.aaaa</span>
          <hr>
      </div>
    </div>
  </div>
</a>
<a href="#"><div class="upload_history">
  <div class="row">
    <div class="col-md-6">
      <span class="upload_history_title">Your name</span>
    </div>
    <div class="col-md-3">
      <span class="upload_history_title">File name</span>
    </div>
    <div class="col-md-3">
      <span class="upload_history_title">Create date</span>
    </div>
  </div>
    <div class="row">
    <div class="col-md-6">
      <span class="upload_history_info">Full name</span>
      <hr>
    </div>
    <div class="col-md-3">
      <span class="upload_history_info">Filename.xlsx</span>
      <hr>
    </div>
    <div class="col-md-3">
      <span class="upload_history_info">dd.mm.aaaa</span>
      <hr>
    </div>
  </div>
</div>
</a>
<div class="upload_history_is_empty">
	<p>Is Empty</p>
</div>
<div class="pager upload_pager">
  <div class="prev"><i class="fas fa-angle-left"></i></div>
  <div class="pagenum">1</div>
  <div class="next"><i class="fas fa-angle-right"></i></div>
</div>
</div>
</div>
</div>
</body>
</html>
