{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-wrapper">
  <div class="login">
  <div class="login-form">
    <form method="POST">
    {% csrf_token %}
      <p>Usermame</p>
      {{form.username}}
      <hr>
      <p>Password</p>
      {{form.password}}
      <hr>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
</div>
{% endblock content %}
